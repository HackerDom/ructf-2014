<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>FlightFeedback</title>
		<link type="text/css" rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<div class="container">
			<h1>HackFlight. Feedback</h1>
			<h2>Submit a new feedback</h2>
			<form id="form">
				<input type="text" id="form-login" class="form-control" placeholder="Login"/>
				<input type="text" id="form-title" class="form-control" placeholder="Title"/>
				<textarea id="form-text" class="form-control" placeholder="Detailed description" rows="6"></textarea>
				<input type="submit" class="form-control" value="Post"/>
			</form>
			<script type="text/javascript" src="scripts.js"></script>
			<script type="text/javascript">
				$("#form").first().onsubmit = function(e) {
					e.preventDefault();
					var vote = {login:$("#form-login").first().value, title:$("#form-title").first().value, text:$("#form-text").first().value};
					$.put("/put", vote, function() {alert("ok")}, function() {alert("fail")});
				}
			</script>
		</div>
	</body>
</html>
