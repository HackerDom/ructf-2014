<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>FlightFeedback</title>
		<link type="text/css" rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<div class="container">
			<h1>HackFlight. Feedback</h1>
			<h2>Registration</h2>
			<form id="form">
				<input type="text" id="form-login" class="form-control" placeholder="Login"/>
				<input type="password" id="form-pass" class="form-control" placeholder="Password"/>
				<input type="submit" class="form-control" value="Register"/>
			</form>
			<script type="text/javascript" src="scripts.js"></script>
			<script type="text/javascript">
				$("#form").first().onsubmit = function(e) {
					e.preventDefault();
					var user = {login:$("#form-login").first().value, password:$("#form-pass").first().value};
					$.post("/register", user, function() {window.location = "/"}, function() {alert("fail")});
				}
			</script>
		</div>
	</body>
</html>
